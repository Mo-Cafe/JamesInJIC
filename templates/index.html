<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How do you pronounce this?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }

    img.logo {
      width: 80px;
      height: 80px;
      opacity: 0.3;
      display: block;
      margin: 0 auto 20px auto;
      cursor: pointer;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      font-size: 1.2em;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }

    footer {
      margin-top: 60px;
      color: gray;
      font-size: 0.9em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- 로고 이미지 (클릭 시 입력 초기화) -->
  <img src="/static/logo.png" alt="Logo" class="logo" onclick="resetAll()">

  <h1>How do you pronounce this?</h1>

  <input id="textInput" type="text" placeholder="Enter English text" onkeydown="handleEnter(event)">
  <br>
  <button onclick="speakText()">▶ Say it!</button>

  <div id="player"></div>

  <footer>
    © Copyright. James Oh. All Rights Reserved.<br>
    And Thanks to Peter, Gary, and Shuhei.
  </footer>

  <script>
    async function speakText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return alert("Please enter some text.");

      const response = await fetch('https://your-render-api.onrender.com/api/say', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      if (data.audio_url) {
        document.getElementById("player").innerHTML = `
          <audio controls autoplay>
            <source src="https://your-render-api.onrender.com${data.audio_url}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        `;
      } else {
        alert("Error: " + (data.error || "unknown"));
      }
    }

    function resetAll() {
      document.getElementById("textInput").value = "";
      document.getElementById("player").innerHTML = "";
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        speakText();
      }
    }
  </script>
</body>
</html>
